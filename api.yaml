openapi: 3.0.3
info:
  title: Payday API
  description: >-
    # Quick Start


    The column on the right hand side has a curl call that demonstrates the
    required Headers and general format of requests to the Payday API.


    Requests are authenticated using OAuth2 Bearer tokens which you receive in
    exchange for a code we issue after a logged-in user performs an
    authorization grant request. You can create an OAuth application and get a
    `clientId` and `clientSecret` at the company settings page in your Payday
    account.


    The Payday API is an interface for accessing your Payday data using JSON.
    The API makes it easy to create web and desktop applications that integrate
    with your account. Possible uses for it include automatically creating and
    sending invoices when users sign up on your website, pulling lists of client
    information, copying data to 3rd party services, and more.


    * * *


    # Sign up for a Payday account


    Check out our Scenarios and API Reference sections to see what to expect,
    and when you're ready, [sign up for a Payday developer
    account](https://app.test.payday.is/is/signup/) if you don't have one, and
    proceed to the company settings page to create an application and start
    development.


    **Please note that the sandbox environment can change at any time and the
    data will be clean up on regular bases.**


    * * *


    # Payday


    **Sandbox URL:** [https://app.test.payday.is](https://app.test.payday.is)


    # API


    **Sandbox URL:** [https://api.test.payday.is](https://api.test.payday.is)  

    **Production URL:** [https://api.payday.is](https://api.payday.is)


    * * *


    # Required Headers


    There are three required headers for most calls:


    *   `Content-Type: application/json`

    *   `Api-Version: alpha`

    *   `Authorization: Bearer`
        

    We need those three to understand, properly route, and authenticate your
    call. The black code pane on this page shows an example of a call which
    sends these headers correctly.


    * * *


    # Error Codes


    | **Number** | **Error Code** | **Description** |

    | --- | --- | --- |

    | 13000 | Invalid input | Some property in the payload is invalid. |

    | 9004 | Invalid input | Invoice status does not allow it to be cancelled |

    | 9006 | ErrorResendingInvoiceEmail | Resend not allowed |

    | 9011 | ErrorCancellingInvoiceClaim | Could not cancel invoice claim |


    * * *


    # Next Steps


    If you don't have one, create a Payday Account. Then visit the company
    settings page to create an application, and follow our OAuth documentation
    to start issuing Bearer tokens and making authenticated calls.
