  /auth/token:
    post:
      tags:
        - Auth
      summary: Token
      description: >-
        ## Create Bearer token

        Creates a Bearer token that is then used to authenticate other endpoint
        of this API. Each token is valid for 24 hours and then needs to be
        revoked.

        ### Properties

        * **guid** clientId

        * **guid** clientSecret


        You can optain your `clientId` and `clientSecret` from the company
        settings page in your Payday account.
      operationId: token
      parameters:
        - name: Api-Version
          in: header
          schema:
            type: string
            example: alpha
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                  example: '{{ClientID}}'
                clientSecret:
                  type: string
                  example: '{{ClientSecret}}'
            example:
              clientId: '{{ClientID}}'
              clientSecret: '{{ClientSecret}}'
      responses:
        '200':
          description: Token
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-cache
            Content-Length:
              schema:
                type: string
                example: '318'
            Date:
              schema:
                type: string
                example: Wed, 16 Oct 2019 21:31:58 GMT
            Expires:
              schema:
                type: string
                example: '-1'
            Pragma:
              schema:
                type: string
                example: no-cache
            Server:
              schema:
                type: string
                example: Microsoft-IIS/8.0
            X-AspNet-Version:
              schema:
                type: string
                example: 4.0.30319
            X-Powered-By:
              schema:
                type: string
                example: ASP.NET
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: '{{accessToken}}'
                  createdAt:
                    type: number
                    example: 1571310554
                  expiresIn:
                    type: number
                    example: 86400
                  tokenType:
                    type: string
                    example: bearer
              examples:
                Token:
                  value:
                    accessToken: '{{accessToken}}'
                    createdAt: 1571310554
                    expiresIn: 86400
                    tokenType: bearer
