        ## Create Expense


        Create expense with the status DRAFT, UNPAID or PAID.


        ### Properties


        *   **object** creditor `required`
            *   **guid** id `optional`
            *   **string** ssn `optional`
            *   **string** name `optional`
        *   **date** date (YYYY-MM-DD) `required`

        *   **string** status `required`

        *   **date** paidDate (YYYY-MM-DD) `optional` Set this property to mark
        the expense as paid

        *   **guid** paymentType `optional` Set this property to mark the
        expense as paid. Reference: [Expenses -> Payment
        Types](#ab7b7701-7108-4464-96ea-44771a0bddbb)

        *   **date** dueDate (YYYY-MM-DD) `optional`

        *   **date** finalDueDate (YYYY-MM-DD) `optional`

        *   **string** reference `optional`

        *   **boolean** deductible `required`

        *   **string** comments `optional`

        *   **Array** lines `required`
            *   **string** description `required`
            *   **integer** quantity `required`
            *   **decimal** unitPriceExcludingVat `optional` If this property is set then `unitPriceIncludingVat` is ignored
            *   **decimal** unitPriceIncludingVat `optional` If this property is set then `unitPriceExcludingVat` should be empty
            *   **decimal** vatPercentage `required`
            *   **decimal** discountPercentage `optional`
            *   **guid** accountId `required`Reference: [Expenses -> Accounts](#1a801b6b-468e-402a-b554-70b53e2c57d9)
